<h2 style="color: white;">Feedback</h2>
<form action="" name="feedback_form" id="feedback_form" method="post">

  <div class="mb-4">
    <label class="form-label"  for="feedback_comments" style="color: white;">Comments:</label>
    <textarea class="form-control" required rows="6" name="msg" id="feedback_comments" ></textarea>
  </div>
  <div class="row">
    <div class="col gap-2">
      <label class="form-label" for="feedback_name" style="color: white;">Your Name:</label>
      <input type="text" required name="name" class="form-control" id="feedback_name"/>
    </div>
  </div>
  <button type="submit" name="submit" class="btn btn-success btn-lg mt-3">Post</button>
</form>
